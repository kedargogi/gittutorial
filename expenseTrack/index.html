<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </link><link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Keep a track of your Expense</h1>
    </header>

    <section class="container">
      <form id="my-form" onsubmit="saveData(event)">
        <h2>Add User</h2>
        <div class="msg"></div>
        <div>
          <label for="exp">Expense:</label>
          <input type="number"  id="exp">
        </div>
        <div>
          <label for="desp">Description:</label>
          <input type="text"  id="desp" >
        </div>
        <div>
          <label for="cat">Category:</label>
          <select id="cat" name="cat">
        <option value="personal">Personal</option>
        <option value="medical">Medical</option>
        <option value="grocery">Grocery</option>
        <option value="leisure">Leisure</option>
        </select>
        </div>

        <input class="btn" type="submit" value="Add Expense" >
      </form>

      <ul id="listofUsers"></ul>

      
    </section>
    

    <script src="main.js"></script>
  </body>
</html>
